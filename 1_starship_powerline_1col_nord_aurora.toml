# Configuration for the username module
[username]
show_always = true
style_root = "bg:#b48ead fg:bold #1B2B34"
style_user = "bg:#b48ead fg:bold #1B2B34"
format = "[[](bg:#b48ead fg:#464347)$user[](bg:#464347 fg:#b48ead)]($style)"


