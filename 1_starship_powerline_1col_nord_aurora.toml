# Configuration for the hostname module
[hostname]
ssh_only = false
format = "[[](bg:#a3be8c fg:#464347)[$ssh_symbol](bold) $hostname(bold red) [](bg:#464347 fg:#a3be8c)]($style)"
style = "bg:#a3be8c fg:#1B2B34"
disabled = false
ssh_symbol=' '

# Configuration for the directory module
[directory]
style = "bg:#ebcb8b fg:#1B2B34"
read_only = "  "
truncation_length = 3
truncation_symbol = "…/"
format = "[[](bg:#ebcb8b fg:#464347)$path$read_only[](bg:#464347 fg:#ebcb8b)]($style)"

# Custom substitutions for long paths
[directory.substitutions]
"~/Documents" = " "
"~/Music" = " "
"~/Movies" = " "
"~/Pictures" = " "
"~/Downloads" = " "
"~/Sources" = ""
"~/Documentos" = " "
"~/Música" = " "
"~/Vídeos" = " "
"~/Imágenes" = " "
"~/Descargas" = " "
"/git"="GITs "
"~" = " "
#"/" = "  "
# Add more substitutions as needed

# Configuration for the git branch module
[git_branch]
symbol = " "
style = "bg:#d08770 fg:#1B2B34"
truncation_length = 6
truncation_symbol = ""
# ignore_branches = ["master", "main"]
format = "[[](bg:#d08770 fg:#464347)( $symbol$branch )]($style)"

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "


[git_status]
style = "bg:#d08770 fg:#1B2B34"
conflicted = "🏳"
ahead = "🏎💨${count} "
behind = "😰${count} "
diverged = "😵${count} "
up_to_date = "✓${count} "
untracked = "🤷${count} "
stashed = "📦 ${count} "
modified = "📝${count} "
staged = "++${count} "
renamed = "👅${count} "
deleted = "🗑${count} "
format = "[( $all_status$ahead_behind )[](bg:#464347 fg:#d08770)]($style)"

