[hostname]
ssh_only = false
format = "[[](bg:#5FB3B3 fg:#464347)[$ssh_symbol](bold) $hostname(bold red) [](bg:#464347 fg:#5FB3B3)]($style)"
style= "bg:#5FB3B3 fg:#111111"
disabled = false
ssh_symbol=' '

[directory]
style = "bg:#99C794 fg:#111111"
read_only = "  "
truncation_length = 3
truncation_symbol = "…/"
format = "[[](bg:#99C794 fg:#464347)$path$read_only[](bg:#464347 fg:#99C794)]($style)"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"~/Documents" = " "
"~/Music" = " "
"~/Movies" = " "
"~/Pictures" = " "
"~/Downloads" = " "
"~/Sources" = ""
"~/Documentos" = " "
"~/Música" = " "
"~/Vídeos" = " "
"~/Imágenes" = " "
"~/Descargas" = " "
"/git"="GITs "
"~" = " "
#"/" = "  "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

