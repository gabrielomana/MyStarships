# Starship Prompt Configuration

# Inserts a blank line between shell prompts
add_newline = true

# Custom symbols for different operating systems
[os.symbols]
Windows = " "
Linux = " "
macOS = " "
# Add symbols for other operating systems as needed

# Configuration for the prompt format
format = """
[](bg:#464347 fg:#8FBCBB)\
$os\
$username\
$hostname\
$directory\
(↓ Source control - for right side ↓)\
$git_branch\
$git_status\
(↑ Source control - for right side ↑)\
(↓ Toolchain version modules ↓)\
$time\
[](fg:#464347)\
$line_break\
[](bg:#464347 fg:#8FBCBB)\
$character
"""

# Timeout for scanning files in the directory (milliseconds)
scan_timeout = 20

# Configuration for the OS module
[os]
format = "[[](bg:#65737E fg:#464347)$symbol[](bg:#464347 fg:#65737E)]($style)"
style = "bg:#65737E fg:#EEEEEE"
disabled = false

# Custom symbols for various operating systems
# This is the default symbols table.
[os.symbols]
