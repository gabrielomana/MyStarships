[hostname]
ssh_only = false
format = "[[](bg:#81A1C1 fg:#464347)[$ssh_symbol](bold) $hostname(bold red) [](bg:#464347 fg:#81A1C1)]($style)"
style= "bg:#81A1C1 fg:#111111"
disabled = false
ssh_symbol=' '

[directory]
style = "bg:#88C0D0 fg:#111111"
read_only = "  "
truncation_length = 3
truncation_symbol = "…/"
format = "[[](bg:#88C0D0 fg:#464347)$path$read_only[](bg:#464347 fg:#88C0D0)]($style)"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"~/Documents" = " "
"~/Music" = " "
"~/Movies" = " "
"~/Pictures" = " "
"~/Downloads" = " "
"~/Sources" = ""
"~/Documentos" = " "
"~/Música" = " "
"~/Vídeos" = " "
"~/Imágenes" = " "
"~/Descargas" = " "
"/git"="GITs "
"~" = " "
#"/" = "  "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

