[git_branch]
symbol = " "
style = "bg:#EBCB8B fg:#111111"
truncation_length = 6
truncation_symbol = ""
# ignore_branches = ["master", "main"]
format = "[[](bg:#EBCB8B fg:#464347)( $symbol$branch )]($style)"

[git_status]
style = "bg:#EBCB8B fg:#111111"
conflicted = "🏳"
ahead = "🏎💨 ${count}"
behind = "😰 ${count}"
diverged = "😵 ${count}"
up_to_date = "✓ ${count}"
untracked = "🤷 ${count}"
stashed = "📦 ${count}"
modified = "📝 ${count}"
staged = "++ ${count}"
renamed = "👅 ${count}"
deleted = "🗑 ${count}"
format = "[( $all_status$ahead_behind )[](bg:#464347 fg:#EBCB8B)]($style)"



