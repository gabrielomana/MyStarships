# Configuration for the username module
[username]
show_always = true
style_root = "bold bg:#EC5F67 fg:#EEEEEE"
style_user = "bold bg:#5E81AC fg:#EEEEEE"
format = "[[](bg:#5E81AC fg:#464347)$user[](bg:#464347 fg:#5E81AC)]($style)"

# Configuration for the hostname module
[hostname]
ssh_only = false
format = "[[](bg:#81A1C1 fg:#464347)[$ssh_symbol](bold) $hostname(bold red) [](bg:#464347 fg:#81A1C1)]($style)"
style = "bg:#81A1C1 fg:#111111"
disabled = false
ssh_symbol=' '

# Configuration for the directory module
[directory]
style = "bg:#88C0D0 fg:#111111"
read_only = "  "
truncation_length = 3
truncation_symbol = "…/"
format = "[[](bg:#88C0D0 fg:#464347)$path$read_only[](bg:#464347 fg:#88C0D0)]($style)"

# Custom substitutions for long paths
[directory.substitutions]
"~/Documents" = " "
"~/Music" = " "
"~/Movies" = " "
"~/Pictures" = " "
"~/Downloads" = " "
"~/Sources" = ""
"~/Documentos" = " "
"~/Música" = " "
"~/Vídeos" = " "
"~/Imágenes" = " "
"~/Descargas" = " "
"/git"="GITs "
"~" = " "
#"/" = "  "
# Add more substitutions as needed

# Configuration for the git branch module
[git_branch]
symbol = " "
style = "bg:#EBCB8B fg:#111111"
truncation_length = 6
truncation_symbol = ""
format = "[[](bg:#EBCB8B fg:#464347)( $symbol$branch )]($style)"

# Configuration for the git status module
[git_status]
style = "bg:#EBCB8B fg:#111111"
# Add any additional git status configurations as needed

# Configuration for the time module
[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#C594C5 fg:#1B2B34"
format = '[[](fg:#464347 bg:#C594C5) 🕙 $time [](bg:#464347 fg:#C594C5)]($style)'

# Configuration for a custom weather module
[custom.weather]
when = true
time_format = "%R" # Hour:Minute Format
style = "bg:#C594C5 fg:#1B2B34"
command = "curl -s 'wttr.in/Barcelona?format=%c%t'"
format = '[ $output [](bg:#464347 fg:#C594C5)]($style)'

# Configuration for the character module
[character]
success_symbol = "[[](bg:#AFD700 fg:#464347)](fg:#AFD700)"
error_symbol = "[[](bg:#ff3322 fg:#464347)](fg:#ff3322)"
vicmd_symbol = "[[](bg:#6f6a70 fg:#464347)[](bg:#464347 fg:#6f6a70)](bold bg:#6f6a70 fg:#ff3322)"
format = "[[](bg:#464347)$symbol ]($style)"