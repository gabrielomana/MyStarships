##################### GIT CONTEXTS ########################

[git_branch]
symbol = " "
style = "bold bg:bg_git fg:fg_git"
truncation_length = 6
truncation_symbol = ""
# ignore_branches = ["master", "main"]
format = "[ ](bold bg:bg_os fg:bright-green)[( $symbol$branch )]($style)"

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_metrics]
added_style = "bold bg:bg_git fg:fg_git"
format = "[$added]($added_style)/[-$deleted]($deleted_style)"
# format = "[$added]($added_style)/[-$deleted]($deleted_style)"

[git_status]
style = "bg:bg_git fg:fg_git"
conflicted = "🏳"
ahead = "🏎💨${count }"
behind = "😰${count} "
diverged = "😵${count} "
up_to_date = "✓${count} "
untracked = "🤷${count} "
stashed = "📦${count} "
modified = "📝${count} "
staged = "++${count} "
renamed = "👅${count} "
deleted = "🗑${count} "
format = "[($all_status$ahead_behind)]($style)"

